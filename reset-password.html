<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bobby Black â€” Reset Password</title>
  <link rel="stylesheet" href="/styles.css" />
  <script defer src="/auth.js?v=6"></script>
  <style>
    body { background:#000; color:#fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin:0; }
    .wrap { max-width:520px; margin:48px auto; padding:24px; }
    .card { background:#0b0b0b; border:1px solid #222; border-radius:14px; padding:22px; }
    h1 { font-size:26px; margin:0 0 8px; }
    p { color:#bdbdbd; margin:0 0 18px; }
    label { display:block; font-size:13px; color:#cfcfcf; margin:12px 0 6px; }
    input { width:100%; padding:12px 12px; border-radius:10px; border:1px solid #2a2a2a; background:#050505; color:#fff; }
    button { width:100%; margin-top:16px; padding:12px; border-radius:10px; border:1px solid #2a2a2a; background:#111; color:#fff; cursor:pointer; }
    .msg { margin-top:12px; font-size:14px; color:#ffb3b3; white-space:pre-wrap; }
    .ok { color:#b7ffb7; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Reset Password</h1>
      <p>Choose a new password for your Bobby Black account.</p>

      <form id="resetForm">
        <label>New Password</label>
        <input name="newPassword" type="password" autocomplete="new-password" minlength="10" required />

        <label>Confirm Password</label>
        <input name="confirmPassword" type="password" autocomplete="new-password" minlength="10" required />

        <button type="submit">Reset Password</button>
      </form>

      <div id="msg" class="msg"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById("resetForm");
    const msg = document.getElementById("msg");
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token") || "";

    if (token) {
      history.replaceState({}, "", window.location.pathname);
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.classList.remove("ok");
      msg.textContent = "";

      if (!token) {
        msg.textContent = "Missing reset token. Please open the reset link from your email again.";
        return;
      }

      const fd = new FormData(form);
      const newPassword = String(fd.get("newPassword") || "");
      const confirmPassword = String(fd.get("confirmPassword") || "");

      if (newPassword !== confirmPassword) {
        msg.textContent = "Passwords do not match.";
        return;
      }

      try {
        await window.bbPost("/api/auth/password/reset", { token, newPassword });
        msg.classList.add("ok");
        msg.innerHTML = 'Password reset successful. <a href="/member-signin.html" style="color:#fff;">Back to sign in</a>';
        form.reset();
      } catch (err) {
        msg.textContent = err && err.message ? err.message : "Unable to reset password.";
      }
    });
  </script>
</body>
</html>
