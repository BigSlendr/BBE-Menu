<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bobby Black â€” Forgot Password</title>
  <link rel="stylesheet" href="/styles.css" />
  <script defer src="/auth.js?v=6"></script>
  <style>
    body { background:#000; color:#fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin:0; }
    .wrap { max-width:520px; margin:48px auto; padding:24px; }
    .card { background:#0b0b0b; border:1px solid #222; border-radius:14px; padding:22px; }
    h1 { font-size:26px; margin:0 0 8px; }
    p { color:#bdbdbd; margin:0 0 18px; }
    label { display:block; font-size:13px; color:#cfcfcf; margin:12px 0 6px; }
    input { width:100%; padding:12px 12px; border-radius:10px; border:1px solid #2a2a2a; background:#050505; color:#fff; }
    button { width:100%; margin-top:16px; padding:12px; border-radius:10px; border:1px solid #2a2a2a; background:#111; color:#fff; cursor:pointer; }
    button:hover { background:#151515; }
    .msg { margin-top:12px; font-size:14px; color:#b7ffb7; white-space:pre-wrap; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Forgot password?</h1>
      <p>Enter your email and we'll send you a password reset link if an account exists.</p>

      <form id="forgotForm">
        <label>Email</label>
        <input name="email" type="email" autocomplete="email" required />
        <button type="submit">Send Reset Link</button>
      </form>

      <div id="msg" class="msg"></div>
      <p style="margin-top:14px;"><a href="/member-signin.html" style="color:#fff;">Back to Sign In</a></p>
    </div>
  </div>

  <script>
    const form = document.getElementById("forgotForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "";
      const data = Object.fromEntries(new FormData(form).entries());

      try {
        await window.bbPost("/api/auth/password/forgot", data);
      } catch (_) {
        // Always show generic success messaging for privacy and safety.
      }

      msg.textContent = "If an account exists for that email, we sent a reset link.";
      form.reset();
    });
  </script>
</body>
</html>
