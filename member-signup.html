<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bobby Black — Member Sign Up</title>

  <link rel="stylesheet" href="/styles.css" />
  <script defer src="/auth.js?v=6"></script>

  <style>
    body { background:#000; color:#fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin:0; }
    .wrap { max-width:560px; margin:48px auto; padding:24px; }
    .card { background:#0b0b0b; border:1px solid #222; border-radius:14px; padding:22px; }
    h1 { font-size:26px; margin:0 0 8px; }
    p { color:#bdbdbd; margin:0 0 18px; }
    .grid { display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    label { display:block; font-size:13px; color:#cfcfcf; margin:12px 0 6px; }
    input { width:100%; padding:12px; border-radius:10px; border:1px solid #2a2a2a; background:#050505; color:#fff; }
    button { width:100%; margin-top:16px; padding:12px; border-radius:10px; border:1px solid #2a2a2a; background:#111; color:#fff; cursor:pointer; }
    button:hover { background:#151515; }
    a { color:#fff; text-decoration:underline; }
    .msg { margin-top:12px; font-size:14px; color:#ffb3b3; white-space:pre-wrap; word-break:break-word; max-height:220px; overflow:auto; }
    .ok { color:#b7ffb7; }
    .toplinks { display:flex; justify-content:space-between; margin-bottom:16px; }
    .terms { display:flex; gap:10px; align-items:flex-start; margin-top:12px; color:#cfcfcf; font-size:13px; }
    .terms input { width:auto; margin-top:3px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="toplinks">
      <a href="/index.html">← Back Home</a>
      <a href="/member-signin.html">Sign In</a>
    </div>

    <div class="card">
      <h1>Member Sign Up</h1>
      <p>Create an account to begin verification.</p>

      <div id="signedInBox" style="display:none;">
        <p class="ok">You are already signed in.</p>
        <button id="logoutBtn" type="button">Log out</button>
      </div>

      <form id="signupForm">
        <div class="grid">
          <div>
            <label>First Name</label>
            <input name="first_name" required />
          </div>
          <div>
            <label>Last Name</label>
            <input name="last_name" required />
          </div>
        </div>

        <div class="grid">
          <div>
            <label>Date of Birth</label>
            <input name="dob" type="date" required />
          </div>
          <div>
            <label>Phone</label>
            <input name="phone" inputmode="tel" required />
          </div>
        </div>

        <label>Email</label>
        <input name="email" type="email" autocomplete="email" required />

        <div class="grid">
          <div>
            <label>Password</label>
            <input name="password" type="password" autocomplete="new-password" required />
          </div>
          <div>
            <label>Confirm Password</label>
            <input name="confirm_password" type="password" autocomplete="new-password" required />
          </div>
        </div>

        <div class="terms">
          <input id="agree" type="checkbox" required />
          <div>
            I agree to the <a href="/terms.html">Terms</a> and <a href="/privacy.html">Privacy Policy</a>.
            <div style="color:#9a9a9a;margin-top:6px;">Uploads and ID verification will be added in the next step.</div>
          </div>
        </div>

        <button type="submit">Create Account</button>
        <div id="msg" class="msg"></div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById("signupForm");
    const msg = document.getElementById("msg");
    const signedInBox = document.getElementById("signedInBox");
    const logoutBtn = document.getElementById("logoutBtn");

    async function init() {
      try {
        const me = await window.bbGetMe();
        if (me && me.loggedIn) {
          form.style.display = "none";
          signedInBox.style.display = "block";
        }
      } catch {}
    }

    logoutBtn?.addEventListener("click", async () => {
      await window.bbLogout();
      location.reload();
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "";
      msg.classList.remove("ok");

      const fd = new FormData(form);
      const password = fd.get("password");
      const confirm = fd.get("confirm_password");
      if (password !== confirm) {
        msg.textContent = "Passwords do not match";
        return;
      }

      const data = Object.fromEntries(fd.entries());
      delete data.confirm_password;

      try {
        await window.bbPost("/api/auth/signup", data);
        msg.textContent = "Account created. Redirecting...";
        msg.classList.add("ok");
        setTimeout(() => (window.location.href = "/index.html"), 700);
      } catch (err) {
        msg.textContent = err && err.message ? err.message : String(err);
      }
    });

    init();
  </script>
</body>
</html>
